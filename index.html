<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume Builder By Aliza</h1>
    <form id="resume form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="username">Name:</label>
            <input type="text" id="username" placeholder="Enter your username" required>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Enter your name" required>
            <label for="Phone">Phone Number:</label>
            <input type="tell" id="phonenumber" placeholder="Enter your name" required>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="eduaction">Education:</label>
            <textarea id="eduaction" placeholder="Enter your education" row="4" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter your experience" row="4" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <label for="Skills">Skills:</label>
            <textarea id="Skills" placeholder="Enter your Skills" row="4" required></textarea>
        </fieldset>
        <button type="submit"><b>Generate Resume</b></button>
    </form>
    <br>
    <div id="resume-display" contenteditable="true"></div>
    <br>
    <div id="Shareable-link-container" style="display:none">
        <h2>Shareable link</h2>
        <p>Here is your link to view oe edit your resume</p>
        <a href="a" id="Shareable-link-container" target="_blank"></a>
        <br>
        <button id="download-pdf"><b>Download as PDF</b></button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
